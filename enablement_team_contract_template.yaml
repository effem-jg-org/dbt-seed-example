### servicelevels

servicelevels:
  availability:
    description: The server is available during support hours
    percentage: 99.9%
  retention:
    description: Data is retained for three years in hot storage, and thereafter archived in cold storage
    period: P3Y
    unlimited: false
  latency:
    description: Data is available within 24 hours after the approval is requested
    threshold: 24h
  freshness:
    description: The refresh cadence of this data is weekly.
    threshold: 1w
  frequency:
    description: Data is updated weekly on Monday.
    type: batch # or streaming
    interval: weekly # for batch, either or cron
    cron: 0 0 1 * * # for batch, either or interval
  support:
    description: Support team under P5 to P3 capacity is reachable between 6:00AM - 3:00PM UTC Monday through Friday.
    time: 6:00AM to 3:00PM UTC on business days.
    responseTime: 1h
  backup:
    description: Data snapshots are taken once a week, every Monday after data availability.
    interval: weekly
    cron: 0 0 1 * 0

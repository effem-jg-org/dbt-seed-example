dataContractSpecification: 1.1.0
id: enablement_team_data_contract_id
info:
  title: Enablement Team Example Data Contract
  version: 2025.01.28
  description: An example template to start drafting Contract First Designs
  owner: enablement-team

### terms

terms:
  usage: The Consumer may use the Data solely for the purpose of building analytical data products internally to Mars. The Consumer shall not use the Data for any other purpose without the prior written consent of the Provider.
  limitations: The Consumer shall not share the Data with any third party without the prior written consent from the Retailer/ Vendor.
  billing: The Consumer can use the Data at no costs but those indirectly related to platform fees.
  noticePeriod: The Producer shall notify the Consumer of any changes to the Data within 5 days of the change.

### Servers

servers:
  dna_databricks_production:
    type: databricks
    host: __dna_prod_host_not_available__
    catalog: __dna_prod_catalog_not_available__
